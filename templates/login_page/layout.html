    <div class="collapse navbar-collapse" id="navbarText">

      <span class="navbar-text">
        {{ user.username }}

          <button type="button" class="btn btn-outline-primary" onclick="document.location='{% provider_login_url 'google' %}'">
           <img src= "{% static 'images\google.png' %}" alt""  width="25" height="25"> Login with Google
        </button>
      {% endif %}
    </div>
  </div>
</nav>
